<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>BolMarathi Vision â€“ MP3</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<style>
body { text-align:center; font-family:Arial; background:#f2f2f2; }
button { padding:10px 16px; font-size:16px; margin:6px; }
canvas { border:2px solid #333; }
</style>
</head>

<body>

<h2>ðŸŽ¥ BolMarathi Vision (MP3)</h2>
<button onclick="startCamera()">Start Camera</button>
<button onclick="toggleFlip()">Flip ON / OFF</button>

<div id="webcam-container"></div>
<h3 id="result">Prediction à¤‡à¤¥à¥‡ à¤¦à¤¿à¤¸à¥‡à¤²</h3>

<script>
const URL = "https://teachablemachine.withgoogle.com/models/WWja4kcwy/";

let model, webcam;
let flip = false;
let lastPlayed = "";

async function startCamera() {
  model = await tmImage.load(URL + "model.json", URL + "metadata.json");

  webcam = new tmImage.Webcam(300, 300, false);
  await webcam.setup();
  await webcam.play();

  document.getElementById("webcam-container").innerHTML = "";
  document.getElementById("webcam-container").appendChild(webcam.canvas);

  applyFlip();
  window.requestAnimationFrame(loop);
}

function applyFlip() {
  webcam.canvas.style.transform = flip ? "scaleX(-1)" : "scaleX(1)";
}

function toggleFlip() {
  flip = !flip;
  applyFlip();
}

async function loop() {
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

async function predict() {
  const prediction = await model.predict(webcam.canvas);

  let best = prediction[0];
  for (let p of prediction) {
    if (p.probability > best.probability) best = p;
  }

  if (best.probability > 0.85) {
    const label = best.className;
    document.getElementById("result").innerText = label;

    if (lastPlayed !== label) {
      playAudio(label);
      lastPlayed = label;
    }
  }
}

function playAudio(label) {
  const audio = new Audio("audio/" + label + ".mp3");
  audio.play();
}
</script>

</body>
</html>
